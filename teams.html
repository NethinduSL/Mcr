    <script src="script.js"></script>

    <script>
        async function fetchLeagueData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Eboxsl/Robo/refs/heads/main/robo.js');
                const data = await response.json();

                // Populate team names with fetched league data
                Object.keys(data).forEach((key, index) => {
                    const teamNameElement = document.getElementById(`team${index + 1}-name`);
                    if (teamNameElement) {
                        teamNameElement.innerHTML = data[key]; // Update the league name for each team
                    }
                });
            } catch (error) {
                console.error("An error occurred while fetching league data:", error);
            }
        }

        // Fetch league data on page load
        window.onload = fetchLeagueData;
    </script>
</body>
